<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bìng gound tập làm héckơ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="stars-container">
        <div class="container">
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
            <div class="row">
                <div class="col-sm-6 col-xs-12"></div>
                <div class="mp3">
                    <div class="mp3-header">
                        <img src="" alt="">
                    </div>
                    <div class="mp3-name">
                        <h3></h3>
                    </div>
                    <audio src="./music/chandelier.mp3"></audio>
                    <div class="mp3-body">
                        <input type="range" value="0" class="range">
                        <div class="time">
                            <div class="current-time">00:00</div>
                            <div class="duration">00:00</div>
                        </div>
                        <div class="control">
                            <div class="back-btn"><i class="fa-solid fa-backward-fast"></i></div>
                            <div class="play-btn">
                                <div class="play"><i class="fa-solid fa-play"></i></div>
                            </div>
                            <div class="next-btn"><i class="fa-solid fa-forward-fast"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<span class='test'></span>
</body>
<script src="./app.js"></script>
</html>
